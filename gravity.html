<!-- the fountain part -->
<html>
	<head>
		<title>Fountain Simulator - Gravitational Potential Energy</title>
		<link href="gravity.css" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<div id="pipe1" title="pipe 1, radius is" v-bind:style="positionTop">
				<svg xmlns="http://www.w3.org/2000/svg" width="490px" height="200px">
					<defs>
						<marker id="arrow" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="2" markerHeight="2" orient="auto">
							<path d="M 0 0 L 10 5 L 0 10 z" fill="blue"/>
						</marker>
					</defs>
					<path v-bind:d="'M20,20l'+initialVel*10+',0'" fill="none" stroke="blue" stroke-width="6" marker-end="url(#arrow)"/>
					<!-- <path d="M0,10 l100,0" fill="none" stroke="blue" stroke-width="6" marker-end="url(#arrow)"/> -->
					<!-- <path d="M0,40 l100,0" fill="none" stroke="blue" stroke-width="6" marker-end="url(#arrow)"/> -->
					<!-- <path d="M0,70 l100,0" fill="none" stroke="blue" stroke-width="6" marker-end="url(#arrow)"/> -->
				</svg>
				<div>Pipe 1 velocity = {{initialVel}} m/s</div>
				<div class="pressure">
				</div>
			</div>
			<div id="connection" v-bind:style="{height: Math.abs(height)}"></div>
			<div id="pipe2" v-bind:style="positionBottom">
				<svg xmlns="http://www.w3.org/2000/svg" height="200px" width="500px">
					<defs>
						<marker id="arrow" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="2" markerHeight="2" orient="auto">
							<path d="M 0 0 L 10 5 L 0 10 z" fill="blue"/>
						</marker>
					</defs>
					<path d="M100,20l100,0" fill="none" stroke="blue" stroke-width="6" marker-end="url(#arrow)"/>
				</svg>
				<div>Pipe 2 velocity = {{+parseFloat(finalVel).toFixed(2)}} m/s</div>
			</div>
			<div id="inputs">
				<div>
					<p>Initial Velocity</p>
					<input type="range" v-model.number="initialVel" min="0" max="50">
					<p>Height of pipe 2</p>
					<input type="range" v-model.number="height" min="-400" max="400" step="10">
				</div>
				<div id="instructions">
					<p>Instructions and Introduction:</p>
					<p>This is a demonstration of equal flow rates.</p>
					<p>Scale: 10 pixels = 1 meter </p>
				</div>
			</div>
		</div>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
	<script src="gravity.js"></script>
	</body>
</html>
